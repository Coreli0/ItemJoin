# --{ =-=-=-=-=-=-=-=-=-= ItemJoin 简体中文文件, by Honey_Alloy =-=-=-=-=-=-=-=-=-= }--
# 如果你不想发送任何消息, 请将下面全部内容删除清空.

# 修改此项将导致文件损坏并重新生成.
cn-Version: 8

# 这是以下所有消息的前缀.
Prefix: '&7[&eItemJoin&7]'

# 这些只是在使用物品时插件发送的一般消息.
general:
  failedOverwrite: '%prefix% &4%fail_count% &c个物品给予失败, 原因是无法覆盖物品.'
  failedInventory: '%prefix% &4%fail_count% &c个物品给予失败, 原因是背包已满.'
  econSuccess: '%prefix% &a成功运行命令, 花费&e$%cost%&a.'
  econFailed: '%prefix% &c费用不足! \n%prefix% &c需要 &4$%balance% &c个 &4$%cost%.'
  itemSuccess: '%prefix% &a成功运行命令, 花费 &e%cost% 个 %item_type%(s)&a.'
  itemFailed: '%prefix% &4%item_type%&c 数量不足! \n%prefix% &c你有 &4%balance% &c个 &4%item_type%(s)&c, 总共需要 &4%cost% &c个.'
  warmingUp: '%prefix% &a物品 [%item%&a] 准备中...'
  warmingTime: '%prefix% &a[%item%&a]将在 &2%time_left%&a 秒内开始执行操作...'
  warmingHalted: '%prefix% &4[&c%item%&4] &c的操作已取消!'

