# --{ =-=-=-=-=-=-=-=-=-= ItemJoin 繁體中文文件, by Honey_Alloy =-=-=-=-=-=-=-=-=-= }--
# 如果你不想發送任何消息, 請將下面全部內容刪除清空.

# 修改此項將導致文件損壞並重新生成.
tw-Version: 8

# 這是以下所有消息的前綴.
Prefix: '&7[&eItemJoin&7]'

# 這些只是在使用物品時插件發送的一般消息.
general:
  failedOverwrite: '%prefix% &4%fail_count% &c個物品給予失敗, 原因是無法覆蓋物品.'
  failedInventory: '%prefix% &4%fail_count% &c個物品給予失敗, 原因是背包已滿.'
  econSuccess: '%prefix% &a成功運行命令, 花費&e$%cost%&a.'
  econFailed: '%prefix% &c費用不足! \n%prefix% &c需要 &4$%balance% &c個 &4$%cost%.'
  itemSuccess: '%prefix% &a成功運行命令, 花費 &e%cost% 個 %item_type%(s)&a.'
  itemFailed: '%prefix% &4%item_type%&c 數量不足! \n%prefix% &c你有 &4%balance% &c個 &4%item_type%(s)&c, 總共需要 &4%cost% &c個.'
  warmingUp: '%prefix% &a物品 [%item%&a] 准備中...'
  warmingTime: '%prefix% &a[%item%&a]將在 &2%time_left%&a 秒內開始執行操作...'
  warmingHalted: '%prefix% &4[&c%item%&4] &c的操作已取消!'

